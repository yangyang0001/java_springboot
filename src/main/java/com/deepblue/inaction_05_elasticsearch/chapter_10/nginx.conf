
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format json '{ "@timestamp": "$time_iso8601",'
                    '"remote_addr": "$remote_addr",'         # 客户端的ip地址
                    '"remote_user": "$remote_user",'         # 客户端用户名称
                    '"body_bytes_sent": "$body_bytes_sent",' # 发送给客户端文件主体内容大小
                    '"request_time": "$request_time",'
                    '"status": "$status",'
                    '"host": "$host",'
                    '"request": "$request",'                 # 请求的url与http协议
                    '"request_method": "$request_method",'
                    '"url": "$uri",'
                    '"http_referrer": "$http_referer",'      # 从那个页面链接访问过来的
                    '"http_x_forwarded_for": "$http_x_forwarded_for",' # 客户端真实ip地址
                    '"http_user_agent": "$http_user_agent"'  # 客户端浏览器的相关信息
                    '}';

    #access_log  logs/access.log  main;
    access_log  logs/access_json.log  json;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        access_log   /usr/local/nginx/logs/access_json.log  json;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

